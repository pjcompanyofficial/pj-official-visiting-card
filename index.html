<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Pro 3D Card + Touch + Scan</title><style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;overflow:hidden;font-family:sans-serif;color:#fff}

.stage{width:100vw;height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column}

.card-container{perspective:2000px}

.card{
  width:420px;height:260px;
  position:relative;
  transform-style:preserve-3d;
  cursor:grab;
}

.face{
  position:absolute;width:100%;height:100%;
  backface-visibility:hidden;
  border-radius:20px;overflow:hidden;
}

.face img{width:100%;height:100%;object-fit:cover}
.front{transform:rotateY(0deg)}
.back{transform:rotateY(180deg)}

.scan-btn{
  margin-top:40px;
  padding:12px 30px;
  border:none;border-radius:40px;
  background:linear-gradient(90deg,#ff7a00,#ffb347);
  font-weight:bold;cursor:pointer
}

/* scan effect */
.scan-box{
  position:absolute;
  width:120px;height:120px;
  border:2px solid orange;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  display:none;
  box-shadow:0 0 20px orange;
}

.scan-line{
  position:absolute;width:100%;height:3px;background:orange;
  animation:scanMove 2s linear infinite
}

@keyframes scanMove{
  0%{top:0}
  100%{top:100%}
}

</style></head><body>
<div class="stage"><div class="card-container">
<div id="card" class="card"><div class="face front">
<img src="https://i.postimg.cc/7Yrj1S2J/Screenshot-20260222-060831-Gallery.jpg">
</div><div class="face back">
<img src="https://i.postimg.cc/1zdj8FSZ/Screenshot-20260222-060817-Gallery-2.jpg">
<div id="scanBox" class="scan-box">
<div class="scan-line"></div>
</div>
</div></div>
</div><button class="scan-btn" onclick="startScan()">SCAN</button>

</div><script>
let card=document.getElementById("card");
let isDown=false;
let lastX=0,lastY=0;
let rotX=0,rotY=0;
let velocityX=0,velocityY=0;

function update(){
  card.style.transform=`rotateX(${rotX}deg) rotateY(${rotY}deg)`;
}

/* mouse */
card.addEventListener("mousedown",e=>{
  isDown=true;
  lastX=e.clientX;
  lastY=e.clientY;
});

document.addEventListener("mouseup",()=>{isDown=false});

document.addEventListener("mousemove",e=>{
  if(!isDown)return;
  let dx=e.clientX-lastX;
  let dy=e.clientY-lastY;

  rotY+=dx*0.4;
  rotX-=dy*0.4;

  velocityX=dx;
  velocityY=dy;

  update();

  lastX=e.clientX;
  lastY=e.clientY;
});

/* touch */
card.addEventListener("touchstart",e=>{
  isDown=true;
  let t=e.touches[0];
  lastX=t.clientX;
  lastY=t.clientY;
});

card.addEventListener("touchmove",e=>{
  if(!isDown)return;
  let t=e.touches[0];
  let dx=t.clientX-lastX;
  let dy=t.clientY-lastY;

  rotY+=dx*0.4;
  rotX-=dy*0.4;

  velocityX=dx;
  velocityY=dy;

  update();

  lastX=t.clientX;
  lastY=t.clientY;
});

card.addEventListener("touchend",()=>{isDown=false});

/* auto rotate + inertia */
function animate(){
  if(!isDown){
    rotY+=velocityX*0.02;
    rotX-=velocityY*0.02;

    velocityX*=0.95;
    velocityY*=0.95;

    rotY+=0.05; // slow auto rotate
    update();
  }
  requestAnimationFrame(animate);
}
animate();

/* scan */
function startScan(){

  // decide nearest side
  let currentY=rotY%360;
  if(currentY<0) currentY+=360;

  // flip to back if needed
  if(currentY<90 || currentY>270){
    rotY+=180;
  }
  update();

  // show scan
  setTimeout(()=>{
    document.getElementById("scanBox").style.display="block";
  },500);

  // redirect
  setTimeout(()=>{
    window.location.href="https://pjcompanyofficial.github.io/PJ.COM/";
  },7000);
}

</script></body>
</html>
