<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Pro 3D Card + Touch + Scan</title><style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;overflow:hidden;font-family:sans-serif;color:#fff}

.stage{width:100vw;height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column}

.card-container{perspective:2000px}

/* ================= CARD WITH THICKNESS ================= */
.card{
  width:420px;height:260px;
  position:relative;
  transform-style:preserve-3d;
  cursor:grab;
}

/* thickness (side illusion) */
.card::before{
  content:"";
  position:absolute;
  width:100%;height:100%;
  background:#111;
  transform:translateZ(-4px);
  border-radius:20px;
}

.face{
  position:absolute;width:100%;height:100%;
  backface-visibility:hidden;
  border-radius:20px;overflow:hidden;
}

.face img{width:100%;height:100%;object-fit:cover}

.front{
  transform:rotateY(0deg) translateZ(2px);
}

.back{
  transform:rotateY(180deg) translateZ(2px);
  position:relative;
}

/* ================= BUTTON ================= */
.scan-btn{
  margin-top:40px;
  padding:12px 30px;
  border:none;border-radius:40px;
  background:linear-gradient(90deg,#ff7a00,#ffb347);
  font-weight:bold;cursor:pointer
}

/* ================= QR ANCHOR (PERFECT ALIGN TO YOUR IMAGE) ================= */
.qr-anchor{
  position:absolute;
  width:190px;
  height:190px;

  /* ðŸŽ¯ EXACT QR POSITION (FIXED BASED ON YOUR SCREENSHOT) */
  top:50%;
  left:28%;
  transform:translate(-50%,-50%);
}

/* ================= SCANNER ================= */
.scan-box{
  position:absolute;
  width:100%;height:100%;
  border:4px solid orange;
  border-radius:14px;
  display:none;
  box-shadow:0 0 30px orange, inset 0 0 20px orange;
}

.scan-line{
  position:absolute;
  width:100%;
  height:8px;
  background:linear-gradient(90deg,transparent,orange,transparent);
  animation:scanMove 1.2s linear infinite;
}

.scan-box::before{
  content:"";
  position:absolute;
  width:100%;height:100%;
  border:2px solid orange;
  border-radius:14px;
  animation:pulse 1.2s infinite;
}

@keyframes scanMove{
  0%{top:0}
  100%{top:100%}
}

@keyframes pulse{
  0%{transform:scale(1);opacity:0.8}
  100%{transform:scale(1.25);opacity:0}
}

</style></head><body>
<div class="stage"><div class="card-container">
<div id="card" class="card"><div class="face front">
<img src="https://i.postimg.cc/7Yrj1S2J/Screenshot-20260222-060831-Gallery.jpg">
</div><div class="face back">
<img src="https://i.postimg.cc/1zdj8FSZ/Screenshot-20260222-060817-Gallery-2.jpg"><!-- QR exact anchor --><div class="qr-anchor">
  <div id="scanBox" class="scan-box">
    <div class="scan-line"></div>
  </div>
</div></div></div>
</div><button class="scan-btn" onclick="startScan()">SCAN</button>

</div><script>
let card=document.getElementById("card");
let isDown=false;
let lastX=0,lastY=0;
let rotX=0,rotY=0;
let velocityX=0,velocityY=0;

function update(){
  card.style.transform=`rotateX(${rotX}deg) rotateY(${rotY}deg)`;
}

/* mouse */
card.addEventListener("mousedown",e=>{
  isDown=true;
  lastX=e.clientX;
  lastY=e.clientY;
});

document.addEventListener("mouseup",()=>{isDown=false});


document.addEventListener("mousemove",e=>{
  if(!isDown)return;
  let dx=e.clientX-lastX;
  let dy=e.clientY-lastY;

  rotY+=dx*0.4;
  rotX-=dy*0.4;

  velocityX=dx;
  velocityY=dy;

  update();

  lastX=e.clientX;
  lastY=e.clientY;
});

/* touch */
card.addEventListener("touchstart",e=>{
  isDown=true;
  let t=e.touches[0];
  lastX=t.clientX;
  lastY=t.clientY;
});

card.addEventListener("touchmove",e=>{
  if(!isDown)return;
  let t=e.touches[0];
  let dx=t.clientX-lastX;
  let dy=t.clientY-lastY;

  rotY+=dx*0.4;
  rotX-=dy*0.4;

  velocityX=dx;
  velocityY=dy;

  update();

  lastX=t.clientX;
  lastY=t.clientY;
});

card.addEventListener("touchend",()=>{isDown=false});

/* inertia + auto rotate */
function animate(){
  if(!isDown){
    rotY+=velocityX*0.02;
    rotX-=velocityY*0.02;

    velocityX*=0.95;
    velocityY*=0.95;

    rotY+=0.05;
    update();
  }
  requestAnimationFrame(animate);
}
animate();

/* scan */
function startScan(){

  let currentY=rotY%360;
  if(currentY<0) currentY+=360;

  if(currentY<90 || currentY>270){
    rotY+=180;
  }
  update();

  setTimeout(()=>{
    document.getElementById("scanBox").style.display="block";
  },500);

  setTimeout(()=>{
    document.getElementById("scanBox").style.display="none";
    window.location.href="https://pjcompanyofficial.github.io/PJ.COM/";
  },7000);
}

</script></body>
</html>
